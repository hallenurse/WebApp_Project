{% extends 'base.html' %}
{% block title %}Password Change{% endblock title %}
{% block content %}
	<h1>Password change</h1>
	<p>Please enter your old password for security reasons. 
	Then enter your new password twice for verification.</p>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input class="btn btn-success" type="submit" value="Change Password">
	</form>
{% endblock content %}
